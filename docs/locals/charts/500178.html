<!DOCTYPE html>
<html lang="cs">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<style>

    background-color: rgb(252, 236, 236);

  }

</style>

  <div class="title">Praha 6</div>

<tr><th scope="row"><span class="party-title"> KDU-ČSL+OD </span></th><td style="--size: 0.5;--color: #ffd62e;;"><span class="my-bar inverse">8</span></td></tr>
