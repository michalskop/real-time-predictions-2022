<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<meta http-equiv="Refresh" content="120">
<title>Průběžné výsledky voleb</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<style>
  body {
    background-color: rgb(252, 236, 236);
    font-family: Lora, sans-serif;
  }
  #my-chart.bar {
    height: 250px;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 1rem;
    border: 1px solid #ccc;
  }
  .inverse {
    color: #fff;
  }
  .my-bar {
    padding-right: 5px;
  }
  .party-title {
    font-size: 0.8em;
    font-family: Lora, sans-serif;
  }

</style>
<body>
  <div class="title">Olomouc</div>
    <table class="charts-css bar show-labels datasets-spacing-2" id="my-chart">
  <tbody>
    <tr><th scope="row"><span class="party-title"> ANO </span></th><td style="--size: 1.0;--color: #33cccc;;"><span class="my-bar ">16</span></td></tr>

<tr><th scope="row"><span class="party-title"> KDU+ODS+TO </span></th><td style="--size: 0.625;--color: #ffd62e;;"><span class="my-bar inverse">10</span></td></tr>

<tr><th scope="row"><span class="party-title"> Piráti+Pro </span></th><td style="--size: 0.5;--color: #222222;;"><span class="my-bar inverse">8</span></td></tr>

<tr><th scope="row"><span class="party-title"> SPD+Trikol </span></th><td style="--size: 0.3125;--color: #c05f2f;;"><span class="my-bar inverse">5</span></td></tr>

<tr><th scope="row"><span class="party-title"> spOL </span></th><td style="--size: 0.25;;"><span class="my-bar ">4</span></td></tr>

<tr><th scope="row"><span class="party-title"> Zelení+STA </span></th><td style="--size: 0.125;--color: #36da83;;"><span class="my-bar inverse">2</span></td></tr>


  </tbody>
</table>
  <span class="counted">sečteno hlasů: 99 %</span>
   <!-- - <span class="update-time">aktualizace dat: __TIME__</span> -->
</body>
</html>
