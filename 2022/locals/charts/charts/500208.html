<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<meta http-equiv="Refresh" content="120">
<title>Průběžné výsledky voleb</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<style>
  body {
    background-color: rgb(252, 236, 236);
    font-family: Lora, sans-serif;
  }
  #my-chart.bar {
    height: 250px;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 1rem;
    border: 1px solid #ccc;
  }
  .inverse {
    color: #fff;
  }
  .my-bar {
    padding-right: 5px;
  }
  .party-title {
    font-size: 0.8em;
    font-family: Lora, sans-serif;
  }

</style>
<body>
  <div class="title">Praha 8</div>
    <table class="charts-css bar show-labels datasets-spacing-2" id="my-chart">
  <tbody>
    <tr><th scope="row"><span class="party-title"> Zbývá </span></th><td style="--size: 0.4444444444444444;--color: #888888;"><span class="my-bar inverse">4</span></td></tr>

<tr><th scope="row"><span class="party-title"> ODS </span></th><td style="--size: 1.0;--color: #4175e0;;"><span class="my-bar inverse">9</span></td></tr>

<tr><th scope="row"><span class="party-title"> ANO </span></th><td style="--size: 1.0;--color: #33cccc;;"><span class="my-bar ">9</span></td></tr>

<tr><th scope="row"><span class="party-title"> 8žije+NK </span></th><td style="--size: 0.8888888888888888;--color: #5C677A;;"><span class="my-bar inverse">8</span></td></tr>

<tr><th scope="row"><span class="party-title"> Piráti </span></th><td style="--size: 0.5555555555555556;--color: #222222;;"><span class="my-bar inverse">5</span></td></tr>

<tr><th scope="row"><span class="party-title"> TOP+STAN </span></th><td style="--size: 0.5555555555555556;--color: #38c2f9;;"><span class="my-bar inverse">5</span></td></tr>

<tr><th scope="row"><span class="party-title"> Svob+PatrČ </span></th><td style="--size: 0.3333333333333333;--color: #5C677A;;"><span class="my-bar inverse">3</span></td></tr>

<tr><th scope="row"><span class="party-title"> SPD+Trikol </span></th><td style="--size: 0.2222222222222222;--color: #c05f2f;;"><span class="my-bar inverse">2</span></td></tr>

<tr><th scope="row"><span class="party-title"> Libeňský m </span></th><td style="--size: 0.0;;"><span class="my-bar "></span></td></tr>


  </tbody>
</table>
  <span class="counted">sečteno hlasů: 72 %</span>
   <!-- - <span class="update-time">aktualizace dat: __TIME__</span> -->
</body>
</html>
