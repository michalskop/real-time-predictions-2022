<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<meta http-equiv="Refresh" content="120">
<title>Průběžné výsledky voleb</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<style>
  body {
    background-color: rgb(252, 236, 236);
  }
  #my-chart.bar {
    height: 250px;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 1rem;
    border: 1px solid #ccc;
  }
  .inverse {
    color: #fff;
  }
  .my-bar {
    padding-right: 5px;
  }
  .party-title {
    font-size: 0.8em;
    font-family: Lora, sans-serif;
  }

</style>
<body>
  <div class="title">Ostrava-Jih</div>
    <table class="charts-css bar show-labels datasets-spacing-2" id="my-chart">
  <tbody>
    <tr><th scope="row"><span class="party-title"> Zbývá </span></th><td style="--size: 0.7222222222222222;--color: #888888;"><span class="my-bar inverse">13</span></td></tr>

<tr><th scope="row"><span class="party-title"> ANO </span></th><td style="--size: 1.0;--color: #33cccc;;"><span class="my-bar ">18</span></td></tr>

<tr><th scope="row"><span class="party-title"> SPD </span></th><td style="--size: 0.2777777777777778;--color: #c05f2f;;"><span class="my-bar inverse">5</span></td></tr>

<tr><th scope="row"><span class="party-title"> Ostravak </span></th><td style="--size: 0.2222222222222222;;"><span class="my-bar ">4</span></td></tr>

<tr><th scope="row"><span class="party-title"> KDU+ODS+TO </span></th><td style="--size: 0.16666666666666666;--color: #ffd62e;;"><span class="my-bar inverse">3</span></td></tr>

<tr><th scope="row"><span class="party-title"> KSČM+NK </span></th><td style="--size: 0.1111111111111111;--color: #e2354b;;"><span class="my-bar inverse">2</span></td></tr>


  </tbody>
</table>
  <span class="counted">sečteno hlasů: 22 %</span>
   <!-- - <span class="update-time">aktualizace dat: __TIME__</span> -->
</body>
</html>
