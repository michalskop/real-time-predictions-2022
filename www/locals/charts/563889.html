<!DOCTYPE html>
<html lang="cs">
<meta charset="UTF-8">
<meta http-equiv="Refresh" content="120">
<title>Průběžné výsledky voleb</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
<style>
  body {
    background-color: rgb(252, 236, 236);
  }
  #my-chart.bar {
    height: 250px;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 1rem;
    border: 1px solid #ccc;
  }
  .inverse {
    color: #fff;
  }
  .my-bar {
    padding-right: 5px;
  }
  .party-title {
    font-size: 0.8em;
    font-family: Lora, sans-serif;
  }

</style>
<body>
  <div class="title">Liberec</div>
    <table class="charts-css bar show-labels datasets-spacing-2" id="my-chart">
  <tbody>
    <tr><th scope="row"><span class="party-title"> Zbývá </span></th><td style="--size: 0.5454545454545454;--color: #888888;"><span class="my-bar inverse">6</span></td></tr>

<tr><th scope="row"><span class="party-title"> KDU-ČSL+SL </span></th><td style="--size: 1.0;--color: #ffd62e;;"><span class="my-bar inverse">11</span></td></tr>

<tr><th scope="row"><span class="party-title"> ANO </span></th><td style="--size: 0.9090909090909091;--color: #33cccc;;"><span class="my-bar ">10</span></td></tr>

<tr><th scope="row"><span class="party-title"> Zelení+NK </span></th><td style="--size: 0.36363636363636365;--color: #36da83;;"><span class="my-bar inverse">4</span></td></tr>

<tr><th scope="row"><span class="party-title"> ODS+USZ+NK </span></th><td style="--size: 0.2727272727272727;--color: #4175e0;;"><span class="my-bar inverse">3</span></td></tr>

<tr><th scope="row"><span class="party-title"> SPD </span></th><td style="--size: 0.2727272727272727;--color: #c05f2f;;"><span class="my-bar inverse">3</span></td></tr>

<tr><th scope="row"><span class="party-title"> Piráti </span></th><td style="--size: 0.18181818181818182;--color: #222222;;"><span class="my-bar inverse">2</span></td></tr>


  </tbody>
</table>
  <span class="counted">sečteno hlasů: 10 %</span>
   <!-- - <span class="update-time">aktualizace dat: __TIME__</span> -->
</body>
</html>
